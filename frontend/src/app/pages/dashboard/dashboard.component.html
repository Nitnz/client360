<div class="dashboard-container">

  <div class="dashboard-header">
    <div class="header-label">Overview</div>
    <h2 class="header-title">Dashboard</h2>
    <p class="header-subtitle">Real-time business metrics</p>
  </div>

  <!-- Loading -->
  <div class="loading-state" *ngIf="loading">
    <div class="loading-spinner"></div>
    <span>Loading metricsâ€¦</span>
  </div>

  <!-- Cards -->
  <div class="card-grid" *ngIf="!loading && stats">

    <div class="card" data-accent="blue">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      </div>
      <div class="card-content">
        <span class="card-label">Total Clients</span>
        <div class="card-value">{{ stats.totalClients || 0 }}</div>
      </div>
      <div class="card-glow"></div>
    </div>

    <div class="card" data-accent="violet">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="2" y="3" width="20" height="14" rx="2"/>
          <path d="M8 21h8M12 17v4"/>
        </svg>
      </div>
      <div class="card-content">
        <span class="card-label">Total Projects</span>
        <div class="card-value">{{ stats.totalProjects || 0 }}</div>
      </div>
      <div class="card-glow"></div>
    </div>

    <div class="card" data-accent="emerald">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <line x1="12" y1="1" x2="12" y2="23"/>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
      </div>
      <div class="card-content">
        <span class="card-label">Total Revenue</span>
        <div class="card-value">&#8377;{{ stats.totalRevenue || 0 }}</div>
      </div>
      <div class="card-glow"></div>
    </div>

    <div class="card" data-accent="amber">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
      </div>
      <div class="card-content">
        <span class="card-label">Pending Amount</span>
        <div class="card-value">&#8377;{{ stats.pendingAmount || 0 }}</div>
      </div>
      <div class="card-glow"></div>
    </div>

    <div class="card" data-accent="rose">
      <div class="card-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
      </div>
      <div class="card-content">
        <span class="card-label">Expiring Domains</span>
        <div class="card-value">{{ stats.expiringDomains || 0 }}</div>
      </div>
      <div class="card-glow"></div>
    </div>

  </div>

</div>
